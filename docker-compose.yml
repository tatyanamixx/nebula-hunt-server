version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: nebulahunt-server
        restart: unless-stopped
        ports:
            - "5000:5000"
        depends_on:
            - postgres
            - redis
        environment:
            - NODE_ENV=production
            - PORT=5000
            - DB_HOST=postgres
            - DB_PORT=5432
            - DB_NAME=nebulahunt
            - DB_USER=postgres
            - DB_PASSWORD=postgres
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - JWT_ACCESS_SECRET=access_secret_key_change_in_production
            - JWT_REFRESH_SECRET=refresh_secret_key_change_in_production
            - BOT_URL=https://bot.nebulahunt.site
        volumes:
            - ./logs:/app/logs
        networks:
            - nebulahunt-network

    postgres:
        image: postgres:16-alpine
        container_name: nebulahunt-postgres
        restart: unless-stopped
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=nebulahunt
        volumes:
            - postgres-data:/var/lib/postgresql/data
        networks:
            - nebulahunt-network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7-alpine
        container_name: nebulahunt-redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        command: redis-server --appendonly yes
        volumes:
            - redis-data:/data
        networks:
            - nebulahunt-network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    dbeaver:
        image: dbeaver/cloudbeaver:latest
        container_name: nebulahunt-dbeaver
        restart: unless-stopped
        ports:
            - "8080:8978"
        volumes:
            - dbeaver-data:/opt/cloudbeaver/workspace
        depends_on:
            - postgres
        networks:
            - nebulahunt-network

volumes:
    postgres-data:
    redis-data:
    dbeaver-data:

networks:
    nebulahunt-network:
        driver: bridge
